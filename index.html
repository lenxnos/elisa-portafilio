<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Portafolio</title>
  </head>
  <body>

      <i class="social-item"><img src="./assets/svg/email.svg" alt="email icon" /></i>
      <i class="social-item"><img src="./assets/svg/instagram.svg" alt="instagram icon" /></i>
